<configuration.classifiers.ensemble.GAMEClassifierConfig>
  <classRef>game.classifiers.ensemble.ClassifierGAME</classRef>
  <description>GAME clasifier with sigmoidal models</description>
  <maxLearningVectors>-1</maxLearningVectors>
  <maxInputsNumber>-1</maxInputsNumber>
  <classifiersNumber>10</classifiersNumber>
  <baseClassifiersDef>RANDOM</baseClassifiersDef>
  <baseClassifiersCfgs>
    <configuration.classifiers.single.ClassifierModelConfig>
      <classRef>game.classifiers.single.ClassifierModel</classRef>
      <maxLearningVectors>-1</maxLearningVectors>
      <maxInputsNumber>-1</maxInputsNumber>
      <baseModelsDef>UNIFORM</baseModelsDef>
      <baseModelCfgs>
        <configuration.models.single.SigmoidModelConfig>
          <classRef>game.models.single.SigmoidModel</classRef>
          <maxLearningVectors>-1</maxLearningVectors>
          <maxInputsNumber>-1</maxInputsNumber>
          <trainerClassName>QuasiNewtonTrainer</trainerClassName>
          <trainerCfg class="configuration.game.trainers.QuasiNewtonConfig">
            <rec>10</rec>
            <draw>10</draw>
            <forceAnalyticHessian>false</forceAnalyticHessian>
          </trainerCfg>
          <validationPercent>30</validationPercent>
          <validationEnabled>true</validationEnabled>
        </configuration.models.single.SigmoidModelConfig>
      </baseModelCfgs>
    </configuration.classifiers.single.ClassifierModelConfig>
  </baseClassifiersCfgs>
  <generations>10</generations>
  <learnValidRatio>30</learnValidRatio>
  <evolutionStrategyClass>game.evolution.DeterministicCrowdingStrategy</evolutionStrategyClass>
  <evolutionStrategyConfig class="configuration.evolution.GeneticEvolutionStrategyConfig">
    <singleSolution>true</singleSolution>
    <maxSurvivals>3</maxSurvivals>
    <distWeight>0.2</distWeight>
    <mutationRate>0.1</mutationRate>
  </evolutionStrategyConfig>
  <increasingComplexity>true</increasingComplexity>
  <propabilities>true</propabilities>
</configuration.classifiers.ensemble.GAMEClassifierConfig>